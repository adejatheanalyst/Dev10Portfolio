<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table{
                text-align: center;
            }
        </style>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title> Table exercises</title>
    </head>
    <body>
        <h2>Sign Up</h2>
        <form>
        <div>
            <label for ="username"> Username</label>
            <input type="text" id="username" name = "username" placeholder="Enter your Username." required>
        </div>
        <div>
            <label for ="password"> Password</label>
            <input type="password" id="password" name = "password" placeholder="Enter your Password." required>
        </div>
        <div>
            <label for ="password"> Confirm Password</label>
            <input type="password" id="password" name = "password" placeholder="Confirm your Password." required>
        </div>
        <div>
            <label for ="jobTitle"> Job Title</label>
            <select id="jobTitle" name = "jobTitle" placeholder="Choose your Job Title.">
                <option value="chef">Chef</option>
                <option value="cashier">cashier</option>
                <option value="server">Server</option>
        
            </select> 
        </div>
        <div>
            <label for ="chkterms"> Accept Terms</label>
            <input type="checkbox" id="chkterms" name = "chkterms" value="terms">
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
        </form>
        


    </body>
    </html>
