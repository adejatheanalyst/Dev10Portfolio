<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            table{
                text-align: center;
            }
        </style>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title> Table exercises</title>
    </head>
<body>

    <table>
        <caption>Reciept Exercise</caption>
        <thead>
            <tr>
                <th scope ="col">Item</th>
                <th colspan="2"></th>
                <th scope = "col">Quanity</th>
                <th colspan="3"></th>
                <th scope = "col">Price</th>
                <th colspan="3"></th>
                <th scope = "col">Item Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cheeseburger</td>
                <th colspan="2"></th>
                <td>3</td>
                <td></td>
                <td>*</td>
                <td></td>
                <td>9.95</td>
                <td></td>
                <td>=</td>
                <td></td>
                <td>29.85</td>
            </tr>
            <tr>
                <td>Large Fry</td>
                <th colspan="2"></th>
                <td>2</td>
                <td></td>
                <td>*</td>
                <td></td>
                <td>3.95</td>
                <td></td>
                <td>=</td>
                <td></td>
                <td>7.90</td>
            </tr>
            <tr>
                <td>Soda</td>
                <th colspan="2"></th>
                <td>2</td>
                <td></td>
                <td>*</td>
                <td></td>
                <td>2.95</td>
                <td></td>
                <td>=</td>
                <td></td>
                <td>5.90</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <th colspan="2"></th>
                <td>1</td>
                <td></td>
                <td>*</td>
                <td></td>
                <td>5.95</td>
                <td></td>
                <td>=</td>
                <td></td>
                <td>5.95</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>SubTotal</td>
                <td colspan="10"></td>
                <td>49.70</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td colspan="10"></td>
                <td>4.98</td>
            </tr>
            <tr>
                <td>Total</td>
                <td colspan="10"></td>
                <td>54.68</td>
            </tr>
    </tfoot>

    </table>
</body>
</html>
